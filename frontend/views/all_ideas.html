{% for idea in ideas %}

<div class="idea">
    <img src="{{ idea.image }}" alt="Imagem de curso de programação">
    <div class="content">
        <h3>{{ idea.title }}</h3>
        <p>Estudo</p>
        <div class="description">{{ idea.description}}</div>
        <a href="{{ idea.link }}" target="blank">Ir para a Ideia</a>
        <button onclick="deletar(idea)">Deletar Ideia</button>
    </div>
</div>

{% endfor %}
